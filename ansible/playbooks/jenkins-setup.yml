---
- name: Install Jenkins with updated 2026 GPG keys
  hosts: jenkins
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install dependencies (Java 17/21 and Fontconfig)
      ansible.builtin.apt:
        name: 
          - openjdk-17-jre
          - fontconfig
          - ca-certificates
        state: present

    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Download the new Jenkins 2026 GPG key
      ansible.builtin.get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2026.key
        dest: /usr/share/keyrings/jenkins-keyring.asc
        mode: '0644'

    - name: Setup Jenkins apt repository with signed-by
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: jenkins
        update_cache: yes

    - name: Install Jenkins package
      ansible.builtin.apt:
        name: jenkins
        state: present

    - name: Start and enable Jenkins service
      ansible.builtin.service:
        name: jenkins
        state: started
        enabled: yes

    - name: Wait for Jenkins to start
      ansible.builtin.wait_for:
        port: 8080
        delay: 5
        timeout: 60

    - name: Get initial admin password
      ansible.builtin.command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: admin_password
      changed_when: false

    - name: Display initial admin password
      ansible.builtin.debug:
        msg: "The initial admin password is: {{ admin_password.stdout }}"

